<!-- registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h2>User Registration</h2>
  <form id="registrationForm" action="http://localhost:3002/auth/register" method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" required><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" name="phoneNumber" required><br>

    <label for="email">Email:</label>
    <input type="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" name="password" required><br>

    <label for="university">University:</label>
    <input type="text" name="university" required><br>

    <label for="age">Age:</label>
    <input type="text" name="age" required><br>

    <label for="experience">Experience:</label>
    <input type="text" name="experience" required><br>

    <!-- 추가된 부분 -->
    <label for="major">Major:</label>
    <input type="text" name="major" required><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
